<p>
<input type="checkbox" id="notag" name="selectedtags" value="<none>">
<label for="notag">No tag</label>
</p>
{% for tag in tags %}
<p>
<input type="checkbox" id="tag{{ tag.tagname }}" name="selectedtags" value="{{ tag.tagname }}">
<label for="tag{{ tag.tagname }}">{{ tag.tagname }} ({{ tag.zettel_count }})</label>
</p>
{% endfor %}
