{% extends "base.html" %}

{% block content %}

    <div class="modal" id="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Tags</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" id="modal-text">
        </div>
        <div class="modal-footer">
            <button class="btn btn-success mr-sm-2" id="ok-btn">OK</button>
            <button class="btn btn-secondary mr-sm-2" id="clear-btn">Clear</button>
            <button class="btn btn-danger mr-sm-2" id="cancel-btn">Cancel</button>
        </div>
        </div>
    </div>
    </div>

    <nav class="navbar navbar-light bg-light" id="searchbar">
        <form class="form-inline w-100">
            <div class="input-group col-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text cursor-pointer" id="browse-btn">...</span>
                </div>
                <input type="text" class="form-control" id="tags" placeholder="Tags" value="{{ tags }}" aria-describedby="browse-btn">
            </div>
            <div class="input-group col-sm">
                <input type="text" class="form-control mr-sm-2" id="search" placeholder="Search" value="{{ search }}">
            </div>
            <div class="col-sm-auto">
                <button type="button" class="btn btn-secondary mr-sm-2" id="clear-search-btn">Clear</button>
                <button type="button" class="btn btn-success mr-sm-2" id="new-btn">New</button>
            </div>
        </form>
    </nav>

    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <input type="hidden" id="selectedid" value="{{ selectedid }}">
            <ul class="item-list" id="item-list">
				{% for item in items %}
                <li class="item" id="{{ item.id }}">
                    <div class="item-title">{{ item.title }} (#{{ item.id }})</div>
                    <div class="item-details">
                        <span class="date">{{ item.date }}</span>
                        <span class="description">{{ item.tags }}</span>
                    </div>
                </li>
				{% endfor %}
            </ul>
        </div>
        <div class="col-sm-8">
            <div class="viewtext" id="viewtext">
            </div>
            <div class="edittext" id="edittext">
                <textarea class="text-area" id="text-area"></textarea>
            </div>
            <button class="btn btn-primary mr-sm-2 save-btn" id="0">Edit</button>
            <button class="btn btn-secondary mr-sm-2 discard-btn" style="display: none;" id="0">Discard</button>
            <button class="btn btn-warning mr-sm-2 delete-btn" id="0">Delete</button>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
	<script src={{ url_for('static', filename='script.js') }}></script>
{% endblock %}
